<!-- Vista Register de la App Login -->
<!DOCTYPE html>
<html>

    <head>
        <title>Registrate</title>
    </head>

    <body>

        <!-- No se que hace el extends jeje -->
        {% extends 'index.html' %}

        <!-- Abre un bloque de contenido -->
        {% block content %}

            <h1>Crea un nuevo usuario</h1>

            <!-- Muestra retorno a Homepage -->
            <a href="{% url 'home' %}"> Inicio </a>
            <p> </p>

            <!-- Abre un formulario de registro de usuario -->
            <form method="POST">
                {% csrf_token %}

                <!-- Presentalo como una lista -->
                {{form.as_ul}}

                <!-- Boton de register -->
                <button>Registrate</button>
                
            </form>
        {% endblock %}

    </body>

</html>
